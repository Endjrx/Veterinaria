{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Veterinaria</title>
    <link rel="stylesheet" href="{% static 'pagInicio/css/styles.css' %}">
    <style>
        /* Estilos especÃ­ficos para los cuadros estadÃ­sticos */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #4CAF50;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .stat-card.orange {
            border-left-color: #FF9800;
        }

        .stat-card.blue {
            border-left-color: #2196F3;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            text-align: left;
            font-weight: 500;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 16px;
            text-align: left;
            width: 100%;
        }

        .btn-action {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .btn-action:hover {
            background-color: #45a049;
        }

        .stat-card.orange .btn-action {
            background-color: #FF9800;
        }

        .stat-card.orange .btn-action:hover {
            background-color: #F57C00;
        }

        .stat-card.blue .btn-action {
            background-color: #2196F3;
        }

        .stat-card.blue .btn-action:hover {
            background-color: #1976D2;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="logo-section">
            <div class="paw-icon">
                <img src="{% static 'pagInicio/imgs/huella.png' %}" class="pawIcon">
            </div>
            <div>
                <h1 style="font-size: 24px;">VetCare</h1>
                <p style="font-size: 14px; opacity: 0.9;">Sistema de GestiÃ³n Veterinaria</p>
            </div>
        </div>
        <div class="user-section">
            <div class="notification-badge">3</div>
            <span>ğŸ””</span>
            <span style="margin: 0 15px;">|</span>
            <span>ğŸ‘¤ {{ request.user.first_name }} {{ request.user.last_name }}!</span>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <button class="menu-item active" data-section="dashboard">
                <span class="menu-icon">ğŸ </span>
                <span>Dashboard</span>
            </button>
            <button class="menu-item" data-section="registrar">
                <span class="menu-icon">ğŸ“‹</span>
                <span>Registrar</span>
            </button>
            <button class="menu-item " data-section="agendar">
                <span class="menu-icon">ğŸ“…</span>
                <span>Agendar</span>
            </button>
            <button class="menu-item" data-section="consultar">
                <span class="menu-icon">ğŸ”</span>
                <span>Consultar</span>
            </button>
            <button class="menu-item" data-section="vacunacion">
                <span class="menu-icon">ğŸ’‰</span>
                <span>VacunaciÃ³n</span>
            </button>
            <button class="menu-item" data-section="reportes">
                <span class="menu-icon">ğŸ“Š</span>
                <span>Reportes</span>
            </button>
            <!-- <button class="menu-item" data-section="configuracion">
                <span class="menu-icon">âš™ï¸</span>
                <span>ConfiguraciÃ³n</span>
            </button> -->
        </div>

        <!-- Main Content -->
        <div class="main-content">

            <div id="contenido-dinamico"> </div>
            <template id="template-dashboard">

                <div class="welcome-section">
                    <h2>Â¡Bienvenida de nuevo, {{ request.user.first_name }} {{ request.user.last_name }}ğŸ‘‹</h2>
                    <p style="color: #666;">Tienes {{ total_citas_hoy }} citas programadas para hoy</p>
                </div>

                <!-- Stats Grid Estadisticas principal-->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Citas Hoy</div>
                        <div class="stat-number">{{ total_citas_hoy }}</div>
                        <button class="btn-action">Ver todas</button>
                    </div>
                    <div class="stat-card orange">
                        <div class="stat-label">Pacientes Activos</div>
                        <div class="stat-number">{{ total_clientes_activos }}</div>
                        <button id="btnConsultar" class="btn-action">Consultar</button>
                    </div>
                    <div class="stat-card blue">
                        <div class="stat-label">Vacunas Pendientes</div>
                        <div class="stat-number">{{ total_citas }}</div>
                        <button class="btn-action">Ver lista</button>
                    </div>
                </div>

                <!-- Seccion de Agendamiento de citas.... -->
                <div class="appointments-section">
                    <h3 class="section-title">ğŸ“… Citas de Hoy</h3>

                    {% if citas %}
                    {% for cita in citas %}
                    <div class="appointment-item">
                        <div class="appointment-info">
                            <div class="appointment-time">
                                {{ cita.hora|time:"h:i A" }}
                            </div>

                            <div class="appointment-pet">
                                ğŸ¾ {{ cita.id_mascota.nombre }} - {{ cita.motivo }}
                            </div>

                            <div class="appointment-owner">
                                DueÃ±o: {{ cita.mascota_id.cliente_id.nombre }} {{ cita.mascota_id.cliente_id.apellido }}
                            </div>
                        </div>

                        {% if cita.estado == "Programada" %}
                        <span class="appointment-status status-scheduled">Programada</span>
                        {% elif cita.estado == "Confirmada" %}
                        <span class="appointment-status status-confirmed">Confirmada</span>
                        {% elif cita.estado == "Cancelada" %}
                        <span class="appointment-status status-cancelled">Cancelada</span>
                        {% elif cita.estado == "Atendida" %}
                        <span class="appointment-status status-attended">Atendida</span>
                        {% else %}
                        <span class="appointment-status status-pending">Pendiente</span>
                        {% endif %}

                    </div>
                    {% endfor %}
                    {% else %}
                    <p>No hay citas para hoy.</p>
                    {% endif %}
                </div>
            </template>
        </div>

        <script src="{% static 'pagInicio/js/scripts.js' %}"></script>
</body>

</html>
